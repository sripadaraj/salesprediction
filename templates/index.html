<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Sales Foreasting</title>{% endblock %}

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{{url_for('static',filename='CSS/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename='CSS/style.css')}}" rel="stylesheet" type="text/css">

</head>
<body>
            <div class="container-fluid">
                <div class="container header_blg">
                    {% block nav %}
                     <h1>Sales Forecast Study with Python</h1>
                        <nav class="navbar navbar-default">
                                <div class="navbar-header">
                                    <a class="navbar-brand logo_img" href="/"><img src="{{url_for('static',filename='images/logo_image1.jpg')}}" alt="logo"></a>
                                </div>
                                    <ul class="nav navbar-nav nav_blg">
                                      <li class="active"><a href="/">Home</a></li>
                                      <li><a href="/SignUp">Sign Up</a></li>
                                      <li><a href="/Login">Sign In</a></li>
                                      <li><a href="#">Contact us</a></li>
                                    </ul>

                        </nav><!----navblg----->
                        {% endblock %}
                    {% block content %}
                    <!---starts---banner_blg ---->
                        <div id="slide">
                                  <div class="slideshow-container">

                                      <div class="mySlides banner_img_blg"> <img src="{{url_for('static',filename='images/eco_images4.jpeg')}}" alt="images1" class="img-thumbnail" style="width:100%"> </div>
                                      <div class="mySlides banner_img_blg"> <img src="{{url_for('static',filename='images/eco_images12.jpg')}}" alt="images2" class="img-thumbnail" style="width:100%"> </div>
                                      <div class="mySlides banner_img_blg"> <img src="{{url_for('static',filename='images/eco_images13.jpg')}}" alt="images3" class="img-thumbnail" style="width:100%"> </div>
                                      <div class="mySlides banner_img_blg"> <img src="{{url_for('static',filename='images/eco_images14.jpg')}}" alt="images4" class="img-thumbnail" style="width:100%"> </div>
                                      <div class="mySlides banner_img_blg"> <img src="{{url_for('static',filename='images/eco_images15.jpg')}}" alt="images5" class="img-thumbnail" style="width:100%"> </div>
                                      <div class="mySlides banner_img_blg"> <img src="{{url_for('static',filename='images/eco_images16.jpg')}}" alt="images6" class="img-thumbnail" style="width:100%"> </div>
                                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                  </div><!---slideshow-container-->
                                  <br>
                                  <div style="text-align:center">
                                      <span class="dot" onclick="currentSlide(1)"></span>
                                      <span class="dot" onclick="currentSlide(2)"></span>
                                      <span class="dot" onclick="currentSlide(3)"></span>
                                      <span class="dot" onclick="currentSlide(4)"></span>
                                      <span class="dot" onclick="currentSlide(5)"></span>
                                      <span class="dot" onclick="currentSlide(6)"></span>
                                  </div>
                        </div><!---slide_blg-->
                    <!---ends_bannerblg---->

                </div><!---container---div-->
            </div><!---container-fluiddiv-->
                <script>
                    var slideIndex = 0;
                    showSlides();
                    var slides,dots;

                    function showSlides() {
                        var i;
                        slides = document.getElementsByClassName("mySlides");
                        dots = document.getElementsByClassName("dot");
                        for (i = 0; i < slides.length; i++) {
                           slides[i].style.display = "none";
                        }
                        slideIndex++;
                        if (slideIndex> slides.length) {slideIndex = 1}
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[slideIndex-1].style.display = "block";
                        dots[slideIndex-1].className += " active";
                        setTimeout(showSlides, 8000); // Change image every 8 seconds
                    }

                    function plusSlides(position) {
                        slideIndex +=position;
                        if (slideIndex> slides.length) {slideIndex = 1}
                        else if(slideIndex<1){slideIndex = slides.length}
                        for (i = 0; i < slides.length; i++) {
                           slides[i].style.display = "none";
                        }
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[slideIndex-1].style.display = "block";
                        dots[slideIndex-1].className += " active";
                    }

                    function currentSlide(index) {
                        if (index> slides.length) {index = 1}
                        else if(index<1){index = slides.length}
                        for (i = 0; i < slides.length; i++) {
                           slides[i].style.display = "none";
                        }
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[index-1].style.display = "block";
                        dots[index-1].className += " active";
                    }
		        </script>

        {% endblock %}
            {% block body %}
            {% endblock %}
</body>
</html>
